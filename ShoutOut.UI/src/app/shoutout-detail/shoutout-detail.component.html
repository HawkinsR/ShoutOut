<div *ngIf="shoutout">
    <h2>Shout Out! Details</h2>
    <h3>{{ shoutout.soTitle }}</h3>
    <p id="CO"> Created On: {{ shoutout.soDateTime | date: "short" }}</p>
    <p>{{ shoutout.soComment }}</p>
    <button type="button" (click)="deleteSO($event)">Delete</button>
    <button type="button">Edit</button>
</div>
