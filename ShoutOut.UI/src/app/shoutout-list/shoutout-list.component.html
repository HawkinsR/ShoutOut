<div class="container">
    <h1>Shout Outs!</h1>
    <li *ngFor="let shoutout of shoutouts">
        <button [class.selected]="shoutout === selectedSO" type="button" (click)="onSelect(shoutout)">
            <span class="badge">{{shoutout.SODateTime | date: "MM/dd/YY"}}</span>
            <span class="title">{{shoutout.SOTitle}}</span>
        </button>
    </li>
</div>

<app-shoutout-detail [shoutout]="selectedSO"></app-shoutout-detail>
